name: Generate GitHub Snake

on:
  schedule:
    - cron: "0 0 * * *" # 毎日深夜に実行
  workflow_dispatch: # 手動実行も可能

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Yu-Maekawa8
          outputs: |
            output/github-contribution-grid-snake.svg
